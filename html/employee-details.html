<dialog id="employee-dialog">
    <div class="container">
        <div class="employee-container">
            <div class="header">
                <img src="/assets/logo-ptc.png" alt="Logo">
                <div class="title">Pateros Technological College</div>
                <h3>EMPLOYEE INFORMATION</h3>
            </div>

            <div class="employee-info">
                <h3 style="margin: .5em 0;">Personal Information</h3>
                <div>
                    <span class="info-label">First Name:</span>
                    <span class="info-value" id="emp-first-name"></span>
                    <span class="info-label">Last Name:</span>
                    <span class="info-value" id="emp-last-name"></span>
                    <span class="info-label">Address:</span>
                    <span class="info-value" id="emp-address"></span>
                    <span class="info-label">Contact Number:</span>
                    <span class="info-value" id="emp-contact"></span>
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="emp-email"></span>
                </div>
                <h3 style="margin: .5em 0 ;">Employement Information</h3>
                <div>
                    <span class="info-label">Date of Joining:</span>
                    <span class="info-value" id="doj"></span>

                    <span class="info-label">Employee Type:</span>
                    <span class="info-value" id="emp-type"></span>

                    <span class="info-label">Department:</span>
                    <span class="info-value" id="emp-dep"></span>
                </div>
            </div>

            <div class="pay-details">
                <div>
                    <div class="section-title">Earnings</div>
                    <table>
                        <tbody id="earnings-body">
                        </tbody>
                    </table>
                </div>
                <div>
                    <div class="section-title">Deductions</div>
                    <table>
                        <tbody id="deductions-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="footer">
                <div class="line"></div>
                Employee Signature
            </div>
        </div>
    </div>
</dialog>

</body>
</html>
