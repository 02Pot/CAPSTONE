<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTC Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <!-- TOP LOGO + SCHOOL NAME -->
    <div class="header">
        <img src="../assets/logo-ptc.png" alt="PTC Logo" class="logo">
        <h1>PATEROS TECHNOLOGICAL COLLEGE</h1>
    </div>

    <!-- LOGIN BOX -->
    <div class="login-container">
        <h2>Login</h2>
        <p>Please log in into your account</p>

        <form>
            <label>Email</label>
            <input type="email" placeholder="Ptc email" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" placeholder="************" required>
            </div>

            <!-- EMPTY SPACER TO KEEP SAME SPACING -->
            <div class="spacer"></div>

            <button type="submit">Sign in</button>
        </form>

        <p id="message" class="message"></p>
    </div>

</body>
</html>
